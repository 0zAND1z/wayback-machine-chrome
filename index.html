<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Wayback Machine</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/settings.css">
</head>

<body>

  <!-- Main Popup Page -->

  <div id='popupPage'>

    <a href="#"><img class="resize-fit-center" src="images/wayback-logo.png" alt="Internet Archive" id="logo-internet-archive" /></a>

    <div class="container-fluid">
      <div>
        <div class="text-center">

          <form class="search-toolbar-input-container" style="margin: 5px 2px 10px 2px;">
            <div class="bootstrap-typeahead clearfix open" style="position: relative;">
              <div class="bootstrap-typeahead-input" tabindex="-1" style="outline: none; position: relative;">
                <input id="search-input" type="text" placeholder="Search URL" value="" autocomplete="off" class="form-control has-aux bootstrap-typeahead-input-main has-selection">
<!--
                <input type="text" tabindex="-1" value="" class="form-control has-aux bootstrap-typeahead-input-hint"
                  style="border-color: transparent; bottom: 0px; box-shadow: none; color: rgb(165, 165, 165); display: block; position: absolute; top: 0px; width: 100%; z-index: 0;">
-->
              </div>
              <ul id="suggestion-box" class="dropdown-menu bootstrap-typeahead-menu dropdown-menu-left">
              </ul>
            </div>
            <input type="submit" tabindex="-1" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
          </form>

          <!-- Wayback -->

          <div class="flip" id="savebtn">
            <div id="savebox">
              <div class="flip-front"><button type="button" class="btn btn-sm btn-block btn-wide btn-red" id="save_now">Save Page Now</button></div>
              <div class="flip-back"><button type="button" class="btn btn-sm btn-block btn-wide btn-red" id="last_save" tabindex="-1">URL not supported</button></div>
            </div>
          </div>

          <label class="unselectable chk-options" for="chk-outlinks"><input type="checkbox" id="chk-outlinks"> Outlinks</label>
          <label class="unselectable chk-options" for="chk-screenshot"><input type="checkbox" id="chk-screenshot"> Screenshot</label>

          <div class="btn-block">
            <button type="button" class="btn btn-sm btn-short btn-light-gray" id="first_capture">Oldest</button>
            <a class="btn-social btn-sm btn-red" id="allbtn"><i class="fa fa-calendar"></i></a>
            <button type="button" class="btn btn-sm btn-short btn-light-gray" id="recent_capture">Newest</button>
          </div>

          <div class="flip" id="mapbtn">
            <div id="mapbox">
              <div class="flip-front">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray" id="site_map">Site Map</button>
              </div>
              <div class="flip-back">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray" id="site_map_error" tabindex="-1">Not Archived</button>
              </div>
            </div>
          </div>

          <!-- 3rd Party -->

          <div class="flip" id="twitterbtn">
            <div id="twitterbox">
              <div class="flip-front">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-light-gray" id="search_tweet">
                  <i class="fa fa-twitter"></i> Related Tweets</button>
              </div>
              <div class="flip-back">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-light-gray" id="search_tweet_error" tabindex="-1">URL not supported</button>
              </div>
            </div>
          </div>

          <div class="flip" id="context-screen">
            <div id="ctxbox">
              <div class="flip-front">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray context_feature" id="contextBtn">Show Contexts</button>
              </div>
              <div class="flip-back">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray context_feature" id="contextTip" tabindex="-1">Enable in Settings</button>
              </div>
            </div>
          </div>

          <!-- Hidden -->
          <!-- style="display: none;" -->
          <!-- class="btn-warning;" -->
<!--
          <div id="borrow_books_tr">
            <button type="button" class="btn btn-sm btn-block btn-wide btn-light-gray" id="borrow_books">Read This Book</button>
          </div>
          <div id="news_recommend_tr">
            <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray" id="news_recommend">Related TV Clips</button>
          </div>
          <div id="wikibooks_tr">
            <button type="button" class="btn btn-sm btn-block btn-wide btn-light-gray" id="wikibooks">Find Cited Books</button>
          </div>
          <div id="doi_tr">
            <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray" id="doi">Find Cited Papers</button>
          </div>
-->
          <!-- Share -->

          <div>
            <a id="fb_share" class="btn-social btn-sm btn-facebook" style="cursor: pointer"><i class="fa fa-facebook"></i></a>
            <a id="twit_share" class="btn-social btn-sm btn-twitter" style="cursor: pointer"><i class="fa fa-twitter"></i></a>
            <a id="linkedin_share" class="btn-social btn-sm btn-linkedin" style="cursor: pointer"><i class="fa fa-linkedin"></i></a>
          </div>

          <hr>

          <!-- Tabbar -->

          <div class="tab-bar">
            <div class="tab-item">
              <span class="tab-icon glyphicon glyphicon-cog" style="font-size: 24.5px;" title="Settings" id="settings_button"></span>
            </div>
            <div class="tab-item">
              <i class="tab-icon mdi mdi-feedback feedback" title="Feedback"></i>
            </div>
            <div class="tab-item">
              <img src="images/donate-icon.jpg" class="tab-icon" title="Donate" id="donate_button" style="width: 29.5px; height: 29.5px; vertical-align:baseline" alt="donate">
            </div>
            <div class="tab-item">
              <span class="tab-icon glyphicon glyphicon-info-sign" style="font-size: 25px;" title="About" id="about_support_button"></span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Settings Page -->

  <div id="settingPage">

    <ul class="nav">
      <li class="section" id="general_btn"><span class="section unselectable">General</span></li>
      <li class="section" id="context_btn"><span class="section unselectable">Context</span></li>
    </ul>

    <div class="container unselectable">

      <div id="general">
        <label class="switch" for="auto-archive">
          <input type="checkbox" id="auto-archive">
          <span class="toggle">Enable auto Save-Page-Now ("S")</span>
        </label>
        <br>
        <label class="switch" for="resource">
          <input type="checkbox" id="resource">
          <span class="toggle">Enable relevant archived resources ("R")</span>
        </label>
        <br>
        <label class="switch" for="auto-update-context">
          <input type="checkbox" id="auto-update-context">
          <span class="toggle">Update context windows automatically on new pages</span>
        </label>
        <div class="switch" id="view">
          <div id="viewText">Show Features in</div>
            <input type="radio" name="tw" value="tab">
            <label class="toggle">Tab</label>
            <input type="radio" name="tw" value="window">
            <label class="toggle">Window</label>
        </div>
      </div>

      <div id="context">
        <label class="switch ctx" for="showall">
          <input type="checkbox" id="showall">
          <span class="enable"><strong>Show All Context Screens</strong></span>
        </label>
        <br>
        <label class="switch ctx" for="alexa">
          <input type="checkbox" name="context" id="alexa" class="only">
          <span class="enable"><strong>Alexa Internet</strong></span>
        </label>
        <br>
        <label class="switch ctx" for="domaintools">
          <input type="checkbox" name="context" id="domaintools" class="only">
          <span class="enable"><strong>DomainTools</strong></span>
        </label>
        <br>
        <label class="switch ctx" for="wbmsummary">
          <input type="checkbox" name="context" id="wbmsummary" class="only">
          <span class="enable"><strong>Wayback Machine Summary</strong></span>
        </label>
        <br>
        <label class="switch ctx" for="annotations">
          <input type="checkbox" name="context" id="annotations" class="only">
          <span class="enable"><strong>Annotations with Hypothes.is</strong></span>
        </label>
        <br>
        <label class="switch ctx" for="tagcloud">
          <input type="checkbox" name="context" id="tagcloud" class="only">
          <span class="enable"><strong>Word Cloud for Sites</strong></span>
        </label>
      </div>

    </div>

    <div style="width:100%; text-align:center">
      <button class="unselectable btn btn-sm btn-short btn-light-gray" id="back">Back</button>
    </div>

  </div>
</body>

</html>
<script src="scripts/build.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/popup.js"></script>
<script src="scripts/settings.js"></script>
